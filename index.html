<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Rock N Quiz</title>
</head>
<body>
  <!-- <p class="card-text text-center">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
 
  <div class="wrapper-card d-none justify-content-center align-items-center"></div>

  <div id="header" class="intro py-3 text-center">
    <div class="container">
      <h2 id="title-quiz" class=" display-3 my-4">Rock n' Quiz</h2>
    </div>
  </div>

  <div class="quiz py-4"> <!--bg-dark -->
    <div class="container">
      <h2 class="my-5 text-white">O quanto você sabe sobre rock n' roll?</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Qual o nome do guitarrista solo da banda Guns 'n Roses? </p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              Greg Howe
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              Slash
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. Em que ano a banda Aerosmith começou suas atividades?</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              1980
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              1970
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. Qual banda compos a música "whole lotta love"?</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
              The Rolling Stones
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              Led Zeppelin
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. O primeiro disco do Pink Floyd a ter Gilmour como guitarrista foi:</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              The Wall
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              A Saucerful of Secrets 
            </label>
          </div>
        </div>
        
        <div class="text-center">
          <button class="btn text-light">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
